<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
</head>
<body style="padding: 10px;">
<div>
    <table id="tabManageCustomer" lay-filter="tabManageCustomer">
    </table>
</div>
<script src="../layui/layui.js"></script>
<script type="text/html" id="barCustomer">
    <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <input type="text" id="cusName" autocomplete="off" placeholder="请输入客户姓名查询" style="margin-left: 200px;">
    <a class="layui-btn  layui-btn-xs" lay-event="search">搜索</a>
</script>
<script type="text/html" id="operationBarCustomer">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script>
    var row = null;
    var table = null;
    layui.use(['table','layer','jquery'], function() {
        table = layui.table;
        lauer = layui.layer;
        var $ = layui.jquery;
        // debugger;
        //第一个实例
        table.render({
            elem: '#tabManageCustomer',
            height: 380,
            url: 'http://localhost:8080/contact/contacts',
            // url: 'manageCustomerContacts/manageCustomerContactsData.json', //数据接口
            page: true, //开启分页
            method: 'get',
            toolbar: '#barCustomer', //添加编辑工具栏按钮
            defaultToolbar: [], //去掉默认的工具栏按钮
            limits: [5, 10, 15, 20],
            limit: 5,
            cols: [
                [ //表头
                    {
                        checkbox: true
                    },
                    {
                        field: 'cusNo',
                        title: '客户编号',
                        width: 100
                    },
                    {
                        field: 'ctName',
                        title: '联系人姓名',
                        edit: 'text',
                        width: 100
                    },
                    {
                        field: 'ctId',
                        title: '联系人编号',
                        width: 100
                    },
                    {
                        field: 'ctGender',
                        title: '联系人性别',
                        edit: 'text',
                        width: 100
                    },
                    {
                        field: 'ctPhone',
                        title: '联系人电话',
                        edit: 'text',
                        width: 150
                    },
                    {
                        field: 'ctTitle',
                        title: '联系人职位',
                        edit: 'text',
                        width: 100
                    },
                    {
                        field: 'ctMemo',
                        title: '联系人备注',
                        edit: 'text',
                        width: 200
                    }
                    // ,
                    // {
                    //     field: 'operation',
                    //     title: '操作',
                    //     width: 100,
                    //     toolbar: '#operationBarCustomer'
                    // }
                ]
            ]
        });

        //监听单元格编辑
        table.on('edit(tabManageCustomer)', function(obj){
            var value = obj.value, //得到修改后的值
                data = obj.data, //得到所在行所有键值
                field = obj.field; //得到字段
            if(value!=''){
                $.ajax({
                    url:'http://localhost:8080/contact/update',
                    type:'POST',
                    dataType:'JSON',
                    data:{
                        cusNo:data.cusNo,
                        ctId:data.ctId,
                        ctName:data.ctName,
                        ctGender:data.ctGender,
                        ctPhone:data.ctPhone,
                        ctTitle:data.ctTitle,
                        ctMemo:data.ctMemo
                    },
                    success:function(obj){
                    }
                })
                return false;
            }
        });
        //监听行工具事件tabManageCustomer
        // table.on('tool(tabManageCustomer)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        //     var data = obj.data,	 //获得当前行数据
        //         layEvent = obj.event; //获得 lay-event 对应的值
        //     if (layEvent === 'see') {
        //         layer.open({
        //             type: 2, //此处以iframe举例
        //             title: '联系人查看',
        //             area: ['800px', '600px'],
        //             shade: 0.5, //阴影（0-1之间的数）
        //             maxmin: true, //最大、最小化按钮
        //             offset: [ //为了演示，随机坐标
        //                 ($(window).height() - 600) / 2, ($(window).width() - 800) / 2
        //             ],
        //             content: 'manageCustomerContacts/customerContacts.html'
        //         });
        //     }
        // });
        //总编辑工具监听事件
        table.on('toolbar(tabManageCustomer)', function(obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2 //此处以iframe举例
                        ,title: '新增客户信息'
                        ,area: ['400px', '500px']
                        ,shade: 0.5//阴影（0-1之间的数）
                        ,maxmin: true//最大、最小化按钮
                        ,offset: [ //为了演示，随机坐标
                            ($(window).height()-500)/2
                            ,($(window).width()-400)/2
                        ]
                        ,content: 'contactadd.html'
                    });
                    break;
                case 'del':
                    if(checkStatus.data.length<=0){
                        layer.alert("请选择要删除的行");
                        return;
                    }
                    layer.confirm('确认要删除选中的这行吗？', function(index){
                        var ids = [];
                        for(var i=0; i<checkStatus.data.length; i++){
                            ids.push(checkStatus.data[i].ctId)
                        }
                        $.ajax({
                            url:'http://localhost:8080/contact/remove',
                            type:'get',
                            dataType:'JSON',
                            data:{
                                ids:ids.join(",")
                            },
                            success:function(obj){
                                layer.msg(obj.msg);
                                table.reload('tabManageCustomer')
                            }
                        });
                        layer.close(index);
                    });
                    break;
            };
        });
    })
</script>

</body>
</html>
