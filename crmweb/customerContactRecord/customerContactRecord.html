<div class="cusContactRecord">
	<table id="tabCustomer" lay-filter="tabCustomer">
	</table>
</div>
<script type="text/html" id="barCustomer">
  <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  <div class="layui-inline" style="float: right;padding-right: 0px;position: absolute;right: 15px;">
	  <div class="layui-inline">
	  	  <input type="text" id="id" placeholder="请输入客户编号" autocomplete="off" class="layui-input" style="height: 26px;">	  
	  </div>	  
	  <a class="layui-btn  layui-btn-xs" lay-event="search">搜索</a>
  </div>
</script>
<script>
	var row = null
	var table = null
layui.use(['table','jquery'], function(){
  table = layui.table;
  var $ = layui.jquery;
  
  //第一个实例
  table.render({
    elem: '#tabCustomer'
    ,height: 'full-150'
	/* ,url:'customer/demo.json' */
    ,url: 'http://localhost:8080/contactRecord/contactRecords' //数据接口 
    ,method:'GET'
    ,page: true //开启分页
	,toolbar:'#barCustomer'  //添加编辑工具栏按钮
	,defaultToolbar:[] //去掉默认的工具栏按钮
	,limits:[5,10,15,20]
	,limit:5
    ,cols: [[ //表头
		{checkbox:true}
      ,{field: 'id', title: '客户编号', width:110,sort:true,align:'center'}
      ,{field: 'recordDate', title: '时间', sort:true}
      ,{field: 'location', title: '地点'} 
	  ,{field: 'title', title: '概要'} 
	  ,{field: 'detail', title: '详细信息', templet: function(){
		  return "<a class='layui-icon layui-icon-file-b crm-menu' crmurl='customerContactRecord/customerContactRecordDetail.html' href='javascript:;' style='color:#009688;'></a>"
	  }}  
    ]],
  });   
  
  //监听事件
  table.on('toolbar(tabCustomer)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
		
      case 'add':
         layer.open({
        	          type: 2 //此处以iframe举例
        	          ,title: '新增客户交往记录'
        	          ,area: ['550px', '460px']
        	          ,shade: 0.5//阴影（0-1之间的数）
        	          ,maxmin: true//最大、最小化按钮
        	          ,offset: [ //为了演示，随机坐标
        	            ($(window).height()-460)/2
        	            ,($(window).width()-550)/2
        	          ] 
        	          ,content: 'customerContactRecord/customerContactRecordadd.html'
        	        });
      break;
	  
      case 'del':
		if(checkStatus.data.length<=0){
			layer.alert("请选择要删除的行");
			return;
		}
		layer.confirm('确认要删除选中的这行吗？', function(index){
		  var ids = []
		  for(var i=0; i<checkStatus.data.length; i++){
			  ids.push(checkStatus.data[i].id) 
		  }		  
		  $.ajax({
			  url:'http://localhost:8080/contactRecord/remove',
			  type:'GET',
			  dataType:'JSON',
			  data:{
				  ids:ids.join(",")
			  },
			  success:function(obj){
				  layer.msg(obj.msg);
				  table.reload('tabCustomer')
			  }
		  })		  
		  layer.close(index);
		});       
      break;
	  
      case 'edit':
		if(checkStatus.data.length<=0){
			layer.alert("请选择要修改的行");
			return;
		}
	     row = checkStatus.data[0]
         layer.open({
                type: 2 //此处以iframe举例
                ,title: '修改客户交往记录'
                ,area: ['550px', '460px']
                ,shade: 0.5 //背景阴影0~1
                ,maxmin: true  //最大，最小化按钮
                ,offset: [ //为了演示，随机坐标
                  ($(window).height()-460)/2
                  ,($(window).width()-550)/2
                ] 
                ,content: 'customerContactRecord/customerContactRecordupdate.html'
                // ,zIndex: layer.zIndex //重点1
                // ,success: function(layero){
                //   layer.setTop(layero); //重点2
                // }
              });
      break;
	  
	  case 'search':
		table.reload('tabCustomer',{
			where:{
				id:$("#id").val()
			},
			page:{
				curr:1
			}
		})
	  break;
    };
  });
  
   
});
</script>
