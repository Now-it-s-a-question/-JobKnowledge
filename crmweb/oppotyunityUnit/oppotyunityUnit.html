<div>
	<table id="tabCustomer" lay-filter="tabCustomer">
	</table>
</div>
<script type="text/html" id="barCustomer">
  <a class="layui-btn layui-btn-xs" lay-event="add">新增</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	  <input type="text" id="cusName" autocomplete="off" placeholder="请输入客户姓名查��" style="margin-left: 200px;">
	  <a class="layui-btn  layui-btn-xs" lay-event="search">搜索</a>
</script>
<script>
	var row = null
	var table = null
layui.use(['table','jquery'], function(){
  table = layui.table;
  var $ = layui.jquery;
  
  //第一个实��
  table.render({
    elem: '#tabCustomer'
    ,height: 'full-150'
    ,url: 'http://localhost:8080/saleChance/getList' //数据接口
	//,url:'oppotyunityUnit/demo1.json'
    ,page: true //
	,toolbar:'#barCustomer'  //添加编辑工具栏按��
	,defaultToolbar:[] //去掉默认的工具栏按钮
	,limits:[5,10,15,20]
	,limit:5
    ,cols: [
				[ //表头
					{
						checkbox: true
					}, {
						field: 'cusName',
						title: '客户名称',
						width: 100
					}, {
						field: 'sourceOfOpportunity',
						title: '机会来源',
						width: 100
					}, {
						field: 'contactPersonName',
						title: '联系人',
						width: 100
					}, {
						field: 'contactPhone',
						title: '联系电话',
						width: 100
					}, {
						field: 'chanceOfSuccess',
						title: '成功几率',
						width: 100
					}, {
						field: 'summary',
						title: '概要',
						width: 100
					}, {
						field: 'opportunityDescription',
						title: '机会描述',
						width: 100
					}, {
						field: 'founder',
						title: '创建人',
						width: 100
					}, {
						field: 'createTime',
						title: '创建时间',
						width: 100
					}, {
						field: 'toWhom',
						title: '指派给',
						width: 100
					}, {
						field: 'toWhomTime',
						title: '指派时间',
						width: 100
					}, {
						field: 'status',
						title: '销售状态',
						width: 100
					}
				]
			]
  });
  
  //监听事件
  table.on('toolbar(tabCustomer)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'add':
         layer.open({
        	          type: 2 //此处以iframe举例
        	          ,title: '新增客户信息'
        	          ,area: ['400px', '500px']
        	          ,shade: 0.5//阴影��0-1之间的数��
        	          ,maxmin: true//��大��最小化按钮
        	          ,offset: [ //为了演示，随机坐��
        	            ($(window).height()-500)/2
        	            ,($(window).width()-400)/2
        	          ] 
        	          ,content: 'oppotyunityUnit/oppotyunityUnitadd.html'
        	        });
      break;
      case 'del':
		if(checkStatus.data.length<=0){
			layer.alert("请��择要删除的��");
			return;
		}
		layer.confirm('确认要删除��中的这行吗��', function(index){
		  var ids = []
		  for(var i=0; i<checkStatus.data.length; i++){
			  ids.push(checkStatus.data[i].cusNo) 
		  }
		  
		  $.ajax({
			  url:'http://localhost:8080/customer/delCustomer',
			  type:'POST',
			  dataType:'JSON',
			  data:{
				  ids:ids.join(",")
			  },
			  success:function(obj){
				  layer.msg(obj.msg);
				  table.reload('tabCustomer')
			  }
		  })
		  
		  layer.close(index);
		});       

      break;
      case 'edit':
		if(checkStatus.data.length<=0){
			layer.alert("请��择要修改的��");
			return;
		}
	     row = checkStatus.data[0]
         layer.open({
                type: 2 //此处以iframe举例
                ,title: '修改客户信息'
                ,area: ['390px', '450px']
                ,shade: 0.5 //背景阴影0~1
                ,maxmin: true  //��大，��小化按钮
                ,offset: [ //为了演示，随机坐��
                  ($(window).height()-450)/2
                  ,($(window).width()-390)/2
                ] 
                ,content: 'customer/customerupdate.html'
                // ,zIndex: layer.zIndex //重点1
                // ,success: function(layero){
                //   layer.setTop(layero); //重点2
                // }
              });
      break;
	  case 'search':
		table.reload('tabCustomer',{
			where:{
				cusName:$("#cusName").val()
			},
			page:{
				curr:1
			}
		})
	  break;
    };
  });
  
   
});
</script>
