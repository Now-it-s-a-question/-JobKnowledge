<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
	</head>
	<body style="padding: 10px;">
		<form class="layui-form" lay-filter='formAddCustomer' action="">
			<div class="layui-form-item">
				<label class="layui-form-label">客户名称</label>
				<div class="layui-input-block">
					<input type="text" name="cusNo" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">机会来源</label>
				<div class="layui-input-block">
					<input type="text" name="cusName" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系人</label>
				<div class="layui-input-block">
					<input type="text" name="cusName" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系电话</label>
				<div class="layui-input-block">
					<input type="text" name="cusAddr" lay-verify="" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">成功几率</label>
				<div class="layui-input-block">
					<select name="cusCredit" lay-verify="required">
						<option value=""></option>
						<option value="一级">10%</option>
						<option value="二级">20%</option>
						<option value="三级">30%</option>
						<option value="四级">40%</option>
						<option value="五级">50%</option>
						<option value="一级">60%</option>
						<option value="二级">70%</option>
						<option value="三级">80%</option>
						<option value="四级">90%</option>
						<option value="五级">100%</option>								
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">概要</label>
				<div class="layui-input-block">
					<input type="text" name="cusUrl" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">机会描述</label>
				<div class="layui-input-block">
					<input type="text" name="cusUrl" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">创建人</label>
				<div class="layui-input-block">
					<input type="text" name="cusUrl" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">创建时间</label>
				<div class="layui-input-block">
					<input type="text" name="cusUrl" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">指派给</label>
				<div class="layui-input-block">
					<input type="text" name="cusUrl" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">指派时间</label>
				<div class="layui-input-block">
					<input type="text" name="cusUrl" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="btnSubmitAddCustomer">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>

		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'jquery'], function() {
				var form = layui.form
				var $ = layui.jquery
				form.render()
				form.on('submit(btnSubmitAddCustomer)', function(data) {
					if (form.verify()) {
						$.ajax({
							url: 'http://localhost:8080/customer/addCustomer',
							type: 'POST',
							dataType: 'JSON',
							data: data.field,
							success: function(obj) {
								debugger;
								var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
								parent.layer.close(index); //再执行关闭   
								parent.table.reload('tabCustomer');
							}
						})
						return false;
					}

				});

			})
		</script>
	</body>
</html>
